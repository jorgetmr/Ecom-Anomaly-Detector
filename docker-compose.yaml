
services: 
  db:
    image: timescale/timescaledb:latest-pg16
    environment:
      - POSTGRES_PASSWORD=ecom_db_password
      - POSTGRES_DB=ecom_db
    
    ports: ["5432:5432"]

    volumes:
      - db_data:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports: ["6379:6379"]
  

volumes:
  db_data: